services:
  # API Server
  - type: web
    name: plant-disease-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /health

  # Streamlit App
  - type: web
    name: plant-disease-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run UI/streamlitapp.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_BASE_URL
        value: https://ml-pipeline-project.onrender.com  # Update this with your actual API service URL